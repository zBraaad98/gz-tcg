<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog | GZ-TCG</title>
    <link href="css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="font-inter">
    <!-- Header navigation menu -->
    <nav
      class="relative z-50 p-3 bg-white text-accent md:px-20 shadow md:flex md:items-center md:justify-between"
    >
      <div class="flex justify-between items-center">
        <!-- Logo text -->
        <a href="/index.html"
          ><span class="text-3xl font-inter-tight font-bold cursor-pointer"
            >GZ-TCG</span
          ></a
        >

        <!-- Mobile menu icon -->
        <span class="text-4xl mx-2 cursor-pointer md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>

      <!-- Navigation menu -->
      <ul
        id="navMenu"
        class="md:flex md:items-center absolute md:static top-17 left-0 w-full bg-white text-accent md:w-auto md:bg-transparent -translate-x-full md:translate-x-0 opacity-0 md:opacity-100 transition-all duration-500 ease-in-out md:transition-none pre-hidden"
      >
        <li class="mx-4 my-6 md:my-0">
          <a
            href="/index.html"
            class="text-xl font-medium duration-300 hover:text-hover"
            >Home</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="/catalog.html"
            class="text-xl font-medium duration-300 hover:text-hover"
            >Catalog</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="/about.html"
            class="text-xl font-medium duration-300 hover:text-hover"
            >About</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="/wheretobuy.html"
            class="text-xl font-medium duration-300 hover:text-hover"
            >Where to buy</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="/contact.html"
            ><button
              class="bg-accent py-2 px-4 md:py-1 md:px-3 text-white text-xl rounded hover:bg-hover duration-300 cursor-pointer"
            >
              Contact
            </button></a
          >
        </li>
      </ul>
    </nav>

    <main class="p-6">
      <div class="max-w-6xl mx-auto sm:px-6 mb-6">
        <input
          id="searchInput"
          type="text"
          placeholder="Search cards..."
          class="w-full p-3 border rounded focus:outline-none focus:ring"
        />
      </div>
      <div
        id="catalog-grid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- Cards will be rendered here -->
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/nav.js"></script>
    <script src="js/catalog.js"></script>
  </body>
</html>
